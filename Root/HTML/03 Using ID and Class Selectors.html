<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="CSS/idclass.css">
    <style>
        * {
            color: rgb(9, 180, 134);
        }

        #fname {
            font-size: 20px;
            background-color: rgb(178, 241, 220);
            }
    </style>

</head>

<body>
    <h1>HTML</h1>
    <p class="center">Let's discuss CSS Selectors</p>

    <h2>Form</h2>
    <div class="container">
        <form action="/action_page.php">
            <div class="row">
                <div class="col-25">
                    <label for="fname">First Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="John">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Doe">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="country">Country</label>
                </div>
                <div class="col-75">
                    <select id="country" name="country">
                        <option value="United States of America">United States of America</option>
                        <option value="canada">Canada</option>
                        <option value="italy">Italy</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">Subject</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Write your message here!" style="height:200px"></textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
